<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <img src="./image.png" alt="Background Image" class="background">
        <div class="overlay">
            <img src="./odin-lined.png" alt="Logo" class="logo">
            <p class="logo-text">ODIN</p>
        </div>
    </div>
        <div class="form-container">
            <p class="form-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. </p>
            <form action="./index.php" method="POST">
                <h1 >Sign Up</h1>
                <div class="form-grid">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" placeholder="First Name" id="first-name" required>
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password" id="password" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" placeholder="Last Name" id="last-name" required>
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" placeholder="Phone Number" id="phone" required>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" required>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login">Already have an account? <a href="">Log in</a> </p>
        </div>
</body>
</html>
