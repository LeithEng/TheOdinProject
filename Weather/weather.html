<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css"> </head>
<body class="bg-gray-100 font-inter">
    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-semibold text-gray-800 text-center mb-6">Weather App</h1>

        <div class="bg-white rounded-lg shadow-md p-4 md:p-6 mb-6">
            <form id="locationForm" class="flex flex-col md:flex-row items-center gap-4">
                <input
                    type="text"
                    id="locationInput"
                    placeholder="Enter location (e.g., London, UK)"
                    class="flex-grow px-4 py-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500"
                />
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-md py-2 px-4 transition duration-300">
                    Get Weather
                </button>
            </form>
            <div id="loading" class="mt-4 text-center hidden">
                <div class="loader"></div>
                <p class="text-gray-600 mt-2">Loading...</p>
            </div>
        </div>

        <div id="weatherInfo" class="bg-white rounded-lg shadow-md p-4 md:p-6 text-center">
            <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-4">Weather Information</h2>
            <div id="error" class="text-red-500 text-center mb-4 hidden"></div>
            <div id="weatherData" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </div>

    <script src="weather.js"></script> </body>
</html>
